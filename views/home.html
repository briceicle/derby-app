<index:>
  {{if _session.loggedIn}}
    {{if _page.posts}}
      <div class="container">
        {{each _page.posts}}
          <div class="row">
            <div class="col">
              <div class="card">
                <img src="{{this.source_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
            </div>
          </div>
        {{/}}
      </div>
    {{else}}
      <h3>No posts added yet.</h3>
    {{/}}
  {{/}}
