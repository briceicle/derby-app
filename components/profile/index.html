<index:>
  {{if #root._session.loggedIn}}
    <div class="container">
      <div class="row">
        <div class="col-2">
            <img src="{{#root._page.user.avatar}}" class="avatar-lg">
        </div>
        <div class="col-10">
          <div class="row">
            <div class="col">
              <p><b>{{#root._page.user.username}} </b></p>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light"><b>Edit Profile</b></button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-light">
                <i class="fas fa-cog"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><b>{{#root._page.posts.length}}</b> posts</p>
            </div>
            <div class="col">
                <p><b>{{#root._page.followersCount}}</b> followers</p>
            </div>
            <div class="col">
                <p><b>{{#root._page.followingCount}}</b> following</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><b>{{#root._page.user.name}}</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav nav-tabs profile-tab" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="igtv-tab" data-toggle="tab" href="#igtv" role="tab" aria-controls="igtv" aria-selected="false">IGTV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="saved-tab" data-toggle="tab" href="#saved" role="tab" aria-controls="saved" aria-selected="false">SAVED</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tagged-tab" data-toggle="tab" href="#tagged" role="tab" aria-controls="tagged" aria-selected="false">TAGGED</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="home-tab">
          {{each #root._page.posts as #post}}
            <div class="row post">
              <div class="col">
                <div class="card">
                  <img src="{{#post.source_url}}" class="card-img-top" alt="...">
                </div>
              </div>
            </div>
          {{/}}
        </div>
        <div class="tab-pane fade" id="igtv" role="tabpanel" aria-labelledby="igtv-tab"></div>
        <div class="tab-pane fade" id="saved" role="tabpanel" aria-labelledby="saved-tab"></div>
        <div class="tab-pane fade" id="tagged" role="tabpanel" aria-labelledby="tagged-tab"></div>
      </div>
    </div>
  {{/}}
