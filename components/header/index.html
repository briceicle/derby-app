<index:>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row justify-content-start">
            <div class="col-2">
              <a href="/" class="black">
                <i class="fab fa-instagram fa-2x"></i>
              </a>
            </div>
            <div class="col-10">
              <a href="/" class="black">
                <h3>Instaclone</h3>
              </a>
            </div>
          </div>
        </div>
        <div class="col align-center">
            <div class="dropdown">
              <input type="text" placeholder="Search" on-input="search($event)" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {{each #root._page.searchResults as #user}}
                  <a class="dropdown-item" href="/user/{{#user.username}}">{{#user.name}}</a>
                {{/}}
              </div>
            </div>
        </div>
        <div class="col">
          <div class="row justify-content-end">
            <div class="col-3">
              <i class="fab fa-wpexplorer fa-2x"></i>
            </div>
            <div class="col-3">
              <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="col-3">
              <a href="/user/{{#root._session.user.username}}" class="black">
                <i class="far fa-user fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <hr>
